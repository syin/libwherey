{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}lib(where)y{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'web/style.css' %}">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">

  {% block extrastyles %}{% endblock %}
</head>
<body class="{% block bodyclass %}{% endblock %}">
  {% block content %}{% endblock %}

  {% block scripts %}{% endblock %}
</body>
</html>
